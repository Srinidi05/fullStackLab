<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fur Babies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body class="flex flex-col min-h-full bg-gray-200">
    <!-- Header -->
    <header class="bg-gray-400 text-black px-4 py-4">
      <div
        class="max-w-6xl mx-auto flex flex-col md:flex-row md:items-center md:justify-between"
      >
        <h1 class="text-3xl font-bold mb-4 md:mb-0 text-center md:text-left">
          FUR BABIES!
        </h1>
        <nav
          class="flex flex-col space-y-2 md:space-y-0 md:flex-row md:space-x-4 text-lg text-center md:text-left"
        >
          <a href="./index.html" class="hover:text-gray-700">Home</a>
          <a href="./places.html" class="hover:text-gray-700">Locations</a>
          <a href="./gallery.html" class="hover:text-gray-700">Gallery</a>
          <a href="./contact.html" class="hover:text-gray-700">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Static Images -->
      <div class="flex flex-wrap justify-center gap-4 p-4">
        <img src="./pet2.jpg" class="w-64 h-48 object-cover rounded" alt="" />
        <img src="./pet4.jpg" class="w-64 h-48 object-cover rounded" alt="" />
        <img src="./pet5.jpg" class="w-64 h-48 object-cover rounded" alt="" />
        <img src="./pet1.jpg" class="w-64 h-48 object-cover rounded" alt="" />
        <img src="./pet3.jpg" class="w-64 h-48 object-cover rounded" alt="" />
      </div>

      <!-- Dynamic Images from API -->
      <div id="image-container" class="flex flex-wrap justify-center gap-4 p-4">
        <!-- Fetched images will appear here -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="relative bg-gray-400 p-4 text-black">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
        <h3 class="text-lg font-semibold mb-2 sm:mb-0">Visit us on:</h3>
        <div
          class="space-y-2 sm:space-y-0 sm:space-x-6 flex flex-col sm:flex-row"
        >
          <p class="flex items-center gap-2">
            <i class="fab fa-instagram"></i> Instagram
          </p>
          <p class="flex items-center gap-2">
            <i class="fab fa-facebook"></i> Facebook
          </p>
          <p class="flex items-center gap-2">
            <i class="fab fa-twitter"></i> Twitter
          </p>
          <p class="flex items-center gap-2">
            <i class="fab fa-reddit"></i> Reddit
          </p>
        </div>
      </div>

      <!-- Dog paw SVG at bottom-right (hidden on small screens) -->
      <div class="hidden md:block absolute bottom-2 right-2 w-16 h-16">
        <svg viewBox="0 0 200 200" class="w-full h-full">
          <ellipse cx="100" cy="130" rx="40" ry="30" fill="#1F2937" />
          <ellipse cx="60" cy="80" rx="15" ry="20" fill="#1F2937" />
          <ellipse cx="90" cy="60" rx="15" ry="20" fill="#1F2937" />
          <ellipse cx="110" cy="60" rx="15" ry="20" fill="#1F2937" />
          <ellipse cx="140" cy="80" rx="15" ry="20" fill="#1F2937" />
        </svg>
      </div>
    </footer>

    <!-- Script to Fetch Random Dog Images -->
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const container = document.getElementById("image-container");

        for (let i = 0; i < 5; i++) {
          try {
            const res = await fetch("https://dog.ceo/api/breeds/image/random");
            const data = await res.json();

            const img = document.createElement("img");
            img.src = data.message;
            img.alt = "Random dog";
            img.className = "w-64 h-48 object-cover rounded";

            container.appendChild(img);
          } catch (error) {
            console.error("Image fetch failed", error);
          }
        }
      });
    </script>
  </body>
</html>
